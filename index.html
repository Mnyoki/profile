<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">

    <div class="img-top img-top-d"></div>

    <div class="content-card">

      <div class="content">
        <div class="img-bg-top"></div>
        <div class="img-profile">

          <div class="img-bg-top-ext"></div>
          
          <img src="images/image-victor.jpg" alt="" class="img-victor">
        </div>
        <div class="content-card-inner">
      
          <div class="content-card-top">
            <p class="large-txt">Victor Crest
              <span class="small-num">26</span>
            </p>
            <p class="small-txt">London</p>
          </div>

          <div class="hr">
            <hr>
          </div>
          
          <div class="content-card-btm">
            <div class="card">
              <p class="large-txt">80K</p>
              <p class="small-txt">Followers</p>
            </div>
            <div class="card">
              <p class="large-txt">803K</p>
              <p class="small-txt">Likes</p>
            </div>
            <div class="card">
              <p class="large-txt">1.4K</p>
              <p class="small-txt">Photos</p>
            </div>
          </div>
        </div>
      
      </div>

    </div>

    <div class="img-btm img-btm-d"></div>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.munyoki.netlify.app">Moses Munyoki</a>.</div>

  </div>

</body>
</html>
